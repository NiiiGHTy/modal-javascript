<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">


        <div class="card">
            <div class="image">
                <img id="image" src="pic2.png" alt="">
            </div>

            <div class="info">
                <h1 class="title" id="title">Japanese Sushi</h1>
                <p class="txt" id="txt">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde rem cumque maxime corporis sapiente provident fugiat?</p>
                <button data-modal-target="#modal" class="btn" id="open">Buy</button>
            </div>
        </div>


        


    </div>
    <div class="modal" id="modal">
        <h2 id="title-modal" class="title-modal">Japanese Sushi</h2>
        <img id="img-modal" src="pic2.png" alt="">
        <p id="desc-modal">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia voluptatem eum illum facere dolorem corrupti.</p>
        <p id="price-modal" class="price">$160</p>

        <div class="btns">
            <button class="btn" id="cancel">Cancel</button>
        </div>
    </div>


    <div id="overlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    <script src="script.js"></script>
</body>
</html>
